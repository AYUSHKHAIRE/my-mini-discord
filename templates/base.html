<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini discord</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
    <script src="{% static 'js/script1.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      function togglemenu() {
        var navbar2 = document.getElementById("navbar2");
        navbar2.classList.toggle("show");
        console.log("clicked");
      }
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav1">
        <!-- <img
        id="Logo"
        src="{% static 'images/logo.jpeg' %}"
        alt=""
        srcset=""
      /> -->
        <h1>Mini Discord</h1>
        <button id="navtoggbtn" onclick="togglemenu()">&gt;&gt;</button>
      </div>
      <div class="nav2" id="navbar2">
        <div class="navbar-buttons">
          <a href="/" class="nav-button"
            ><button class="navbtn">Home</button></a
          >
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-button"
            ><button class="navbtn">Logout</button></a
          >
          {% if request.user.is_superuser %}
          <a href="/admin" class="nav-button"
            ><button class="navbtn">ADMIN</button></a
          >
          {% endif %}
          {% else %}
          <a href="{% url 'login' %}" class="nav-button"
            ><button class="navbtn">Login</button></a
          >
          <a href="{% url 'register' %}" class="nav-button"
            ><button class="navbtn">Register</button></a
          >
          {% endif %}
        </div>
      </div>
    </div>
    <div class="messages">
      {% if messages %} {% for message in messages %}
      <h1 class="message">{{ message }}</h1>
      {% endfor %} {% endif %}
    </div>
     {% block content %} {% endblock content %}
  </body>
</html>
